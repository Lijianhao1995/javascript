<!DOCTYPE html>
<html>
	<style>
		.red {
			width:100px;
			height:100px;
			background:red;
		}
		.blue {
			width:100px;
			height:100px;
			background:blue;
		}
		#box {
			width:200px;
			height:200px;
			background:red;
			position:absolute;
			top:50px;
			left:50px;
		}
		#pox {
			width:300px;
			height:300px;
			background: blue;
			position: absolute;
			top:100px;
			left:150px
		}
	</style>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<div id="pox">
			<a href="http://www.baidu.com/" target="_blank" class="red">baidu</a>
		</div>
		<script>
			//window.addEventListener("load",function(){alert("li");},false);
			var a=document.getElementsByClassName("red")[0];
			a.addEventListener("click",function(evt){
				evt.preventDefault();
			},false);
			window.addEventListener("beforeunload",function(evt){
				evt.preventDefault();
			},false);
		</script>
	</body>

</html>
