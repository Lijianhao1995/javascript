<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script language="JavaScript">
			function Range(from,to){
				this.from=from;
				this.to=to;
			}
			Range.prototype={
				length:function(){
						return Math.ceil(this.to)-Math.ceil(this.from);
				},
				incluedes:function (x){
					return x<=this.to&&x>=this.from;
				},
				foreach:function (){
					for(var x=Math.ceil(this.from);x<=this.to;x++) 
						console.log(x);
				},
				toString:function(){
					return "("+this.from+"..."+this.to+")";
				}
			};
			var r=new Range(1,3);
			console.log(r.incluedes(2));
			console.log(r.length());
		</script>
	</body>
</html>
