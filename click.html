<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<script>
			window.onload=function (){
				var p=document.createElement("p");
				document.getElementsByTagName("body")[0].appendChild(p);
				i=0;
				window.onkeypress=function(e){
					if(e.charCode===13) {
						i=i+1;
						var p=document.createElement("p");
						document.getElementsByTagName("body")[0].appendChild(p);
					}else if(e.charCode===45){
						var str=document.getElementsByTagName("p")[i].innerHTML;
						str=str.substring(0,str.length-1);
						//alert(str);
						document.getElementsByTagName("p")[i].innerHTML=str;
					}else{
					document.getElementsByTagName("p")[i].innerHTML=document.getElementsByTagName("p")[i].innerHTML+String.fromCharCode(e.charCode);
									
			}
		}
				window.onclick=function(e){
					alert(e.target.innerHTML);
					
				}
	}
		</script>
	</body>

</html>
